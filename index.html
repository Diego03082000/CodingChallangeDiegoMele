<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coding Challange</title>
</head>
<body>
    <div class="black-square">
        <img class="logo" src="images/logo.png" alt="" >
        <h2>Taking Booleaners from A to B</h3>
        <div class="menu">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>
        <ul class="list">
            <li>
                <div class="head-list"> <!-- nome del monopattino + simbolo elenco -->
                    <img class="square" src="images/square.png" alt="" > <!-- il simbolo per l'elenco puntato -->
                    <h3>Monopattino Gino22</h3>
                </div>
                <div>
                    <h4>↦ Via Guadalametri - a 220 metri da te</h4>
                    <p>Stato carica:</p>
                    <div class="charge charge-orange"></div> <!-- la carica rimanente del monopattino -->
                </div>
            </li>
            <li>
                <div class="head-list">
                    <img class="square" src="images/square.png" alt="" >
                    <h3>Monopattino Mike24</h3>
                </div>             
                <div>
                    <h4>↦ Via Ricciardoni - a 420 metri da te</h4>
                    <p>Stato carica:</p>
                    <div class="charge charge-green"></div>
                </div>
            </li>
            <li>
                <div class="head-list">
                    <img class="square" src="images/square.png" alt="" >
                    <h3>Monopattino Fede154</h3>
                </div>                
                <div>
                    <h4>↦ Via Mentarini - a 490 metri da te</h4>
                    <p>Stato carica:</p>
                    <div class="charge charge-red"></div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
